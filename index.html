<!DOCTYPE html>
<html>
<head>
<title>Get Pre-approved!</title>
</head>

<body>
	<!-- Include Bootstrap for styling-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	<!-- Include React -->
	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
	
	<!-- include css --> 
	<link rel="stylesheet" href="css/index.css"> 
	<div class="content"> 
		<div class="bg-dark pt-1 float-right">
		<!-- <h3 class="mb-3 text-center">Pre-approval form</h1>  !-->
		<h3 class="text-center">Pre-approval form</h3>

		<!--<div id="investmentAmount_component"></div>
		<script src="js/investmentAmount.js"></script>-->
		

			<div class="card main-card bg-dark border-primary w-50 col-lg-6 shadow-lg rounded float-right">
				<h5 class="card-title">All fields are required</h5>
				<div class="card-body">
					<form class="col-lg-8 offset-lg-3 ">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label" for="investmentAmount">Investment Amount:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="investmentAmount" placeholder="Ex: 25000" required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label" for="investmentType">Investment Type:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="investmentType" placeholder="Investment Type" required>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
